{% load static %}

<div class="toast custom-toast rounded border-top" data-bs-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header">
        <strong class="me-auto">Alert!</strong>
        <small class="float-right">Few seconds ago</small>
        <button type="button" class="ml-2 mb-1 btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
